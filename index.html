<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Short Link Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <main class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Short Link Generator</h1>
    <form id="shorten-form" class="space-y-4">
      <div>
        <label for="long-url" class="block text-sm font-medium text-gray-700">Enter your long URL:</label>
        <input id="long-url" type="text" class="block w-full mt-1 px-3 py-2 border border-gray-300 rounded-md" placeholder="https://example.com/very-long-url" required>
      </div>
      <div>
        <label for="service" class="block text-sm font-medium text-gray-700">Select Service:</label>
        <select id="service" class="block w-full mt-1 px-3 py-2 border border-gray-300 rounded-md">
          <option value="tinyurl">TinyURL</option>
          <option value="bitly">Bitly</option>
          <option value="cuttly">Cutt.ly</option>
          <option value="vgd">v.gd</option>
        </select>
      </div>
      <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700">Generate Short Link</button>
    </form>
    <div id="result" class="hidden mt-6">
      <p class="text-sm font-medium text-gray-700">Short URL:</p>
      <p id="short-url" class="text-lg font-semibold text-indigo-600"></p>
    </div>
  </main>

  <script type="module" src="app.js"></script>
</body>
</html>
